<!DOCTYPE html>

  <head>

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <title>Document</title>

      <h1>Todo List</h1>
      <label for="todo">Todo</label

      <ul id="goals"></ul>
    </div>
    <script src="index.js"></script>
  </body>
