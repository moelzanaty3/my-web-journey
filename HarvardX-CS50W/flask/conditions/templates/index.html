<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask ~ Conditions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;
        }

        .container {
            background: black;
            color: #fff;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container h1 {
            font-size: 20em;
        }
    </style>
</head>
<body>

<div class="container">
    {% if new_year %}
    <h1>Yes! Happy New Year!</h1>
    {% else %}
    <h1>No!</h1>
    {% endif %}
</div>
</body>
</html>
